<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../../web/images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../../../css/styles.css">
    <link rel="stylesheet" href="../../../css/content.css">
    <link rel="stylesheet" href="./character-viewer.css">
    <script type="module" src="./character-viewer.js" defer></script>
    <title>Sharded Pillar | Map Viewer</title>
</head>

<body>
    <header>
        <nav>
            <img src="../../../web/images/icon.svg" class="nav-logo" onclick="location = ('../../../index.htm')">
            <div class="navbutton">
                <button onclick="location = ('https://etigeox.github.io/')"><a
                        href="https://etigeox.github.io/">Tales</a></button>
                <button onclick="location = ('../../projects/index.htm')"><a
                        href="../../projects/index.htm">Projects</a></button>
                <button onclick="location = ('../../archive/index.htm')"><a
                        href="../../archive/index.htm">Archive</a></button>
                <button onclick="location = ('../../games/index.htm')"><a
                        href="../../games/index.htm">Games</a></button>
            </div>
            <button class="exweb" onclick="location = ('../../web/web.htm')">⌗</button>
        </nav>
    </header>
    <main>
        <div class="viewer">
            <div class="topbar">
                <h3>Soucou Characters</h3>
            </div>
            <div class="center-view">
                <div class="character">
                    <img src="../../games/soucou/img/lisotem.png" id="character">
                    <div class="controls">
                        <button id="backward">←</button>
                        <button id="forward">→</button>
                        <div class="special">
                            <p>Select Character</p>
                            <select>
                                <option value="0">Lisotem</option>
                                <option value="1">Cercey</option>
                                <option value="2">Alvart</option>
                                <option value="3">Lusin</option>
                                <option value="4">Cherminon</option>
                                <option value="5">Earl</option>
                                <option value="6">Novana</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="info">
                    <h3>Lisotem</h3>
                    <p>Allegiance: None</p>
                    <div class="bottom">
                        <p>Lisotem is a wanderer through time.</p>
                        <div class="checkmark">
                            <input type="checkbox" id="spoiler">
                            <label for="text">Enable Spoilers</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <a class="return" onclick="location = ('../../games/soucou/soucou.htm')">↵</a>
        <!-- Todo -->
    </footer>
</body>

</html>
